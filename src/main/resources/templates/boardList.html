<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <title>게시판</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add jQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>-->
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
                <h2>게시글 목록</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>수정일</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="boardDTO : ${boardList}">
                            <td th:text="${boardDTO.id}">1</td>
                            <td><a th:href="@{'/' + ${boardDTO.id}}" th:text="${boardDTO.subject}">임시 제목</a></td>
                            <td th:text="${#temporals.format(boardDTO.moddate, 'yyyy-MM-dd')}">날짜</td>
                            <td><a th:href="@{'/update/' + ${boardDTO.id}}">수정</a>
                                <a th:href="@{'/delete/' + ${boardDTO.id}}">삭제</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <a th:href="@{/create}">등록</a>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
    </div>
    <!- 스크립트 ->
    <script th:inline="javascript">
        var successMessage = /*[[${successmessage}]]*/ null;
        if (successMessage) {
            alert(successMessage)
        }
    </script>


</body>
</html>
