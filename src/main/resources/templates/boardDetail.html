<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <title>수정</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add jQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>-->
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">게시물 상세보기</div>
                <div class="card-body">
                    <p>번호 : <span th:text="${boardDTO.id}"></span></p>
                    <p>제목 : <span th:text="${boardDTO.subject}"></span></p>
                    <p>내용 : <span th:text="${boardDTO.content}"></span></p>
                    <p>수정일 : <span th:text="${#temporals.format(boardDTO.moddate, 'yyyy-MM-dd')}"></span></p>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/getAll}"></a>
            </div>
        </div>
        <div class="col-lg-3">
        </div>
    </div>
</div>
<!- 스크립트 ->


</body>
</html>
